<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ventas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>X-nutrition</h1>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        <div id="carrito">
            <p>Carrito de compras <span id="contador">0</span></p>
            <p>Total: $<span id="total">0.00</span></p>
        </div>
    </header>

    <section id="productos">
        <h2>Productos</h2>
        <div class="producto">
            <h3>Proteina chocolate</h3>
            <p>Marca x body</p>
            <p>Precio: $<span class="precio">20000</span></p>
            <button onclick="agregarCarrito('Proteina chocolate', 20000)">Agregar al Carrito</button>
        </div>
        <div class="producto">
            <h3>Producto 2</h3>
            <p>Descripción del producto 2.</p>
            <p>Precio: $<span class="precio">15.00</span></p>
            <button onclick="agregarCarrito('Producto 2', 15.00)">Agregar al Carrito</button>
        </div>
        <div class="producto">
            <h3>Producto 3</h3>
            <p>Descripción del producto 3.</p>
            <p>Precio: $<span class="precio">20.00</span></p>
            <button onclick="agregarCarrito('Producto 3', 20.00)">Agregar al Carrito</button>
        </div>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form id="formularioContacto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Tienda de Ventas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
